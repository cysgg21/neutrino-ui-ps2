name: build-ps2-elf

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    container:
      image: ps2dev/ps2dev:v1.2.0

    env:
      PS2DEV: /usr/local/ps2dev
      PS2SDK: /usr/local/ps2dev/ps2sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps (Alpine)
        shell: sh
        run: |
          apk add --no-cache \
            git \
            build-base \
            make \
            python3 \
            py3-pip \
            py3-pillow

          python3 -c "from PIL import Image; print('Pillow OK')"
          echo "PS2DEV=$PS2DEV"
          echo "PS2SDK=$PS2SDK"
          ls -la "$PS2SDK" || true

      # dmaKit primero, luego gsKit
      - name: Install dmaKit
        shell: sh
        run: |
          git clone --depth 1 https://github.com/ps2dev/dmaKit.git /tmp/dmaKit
          cd /tmp/dmaKit
          make -j2
          make install

      - name: Install gsKit
        shell: sh
        run: |
          git clone --depth 1 https://github.com/ps2dev/gsKit.git /tmp/gsKit
          cd /tmp/gsKit
          make -j2
          make install

      - name: Build assets (png -> raw)
        shell: sh
        run: |
          mkdir -p assets_build
          python3 tools/build_assets.py

      - name: Build ELF
        shell: sh
        run: |
          make clean
          make -j2

      - name: Upload nhui.elf
        uses: actions/upload-artifact@v4
        with:
          name: nhui-elf
          path: nhui.elf
