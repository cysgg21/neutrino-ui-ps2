name: build-ps2-elf

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    # Todo el job corre dentro del contenedor que ya trae PS2SDK + toolchain
    container:
      image: ps2dev/ps2dev:v1.2.0

    env:
      PS2DEV: /usr/local/ps2dev
      PS2SDK: /usr/local/ps2dev/ps2sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps (Alpine inside container)
        shell: sh
        run: |
          apk add --no-cache \
            git \
            build-base \
            make \
            cmake \
            python3 \
            py3-pip \
            py3-pillow

          python3 -c "from PIL import Image; print('Pillow OK')"

      # gsKit/dmaKit NO viene siempre en la imagen; tu cÃ³digo lo necesita (gsKit.h / dmaKit.h)
      - name: Install gsKit (dmaKit)
        shell: sh
        run: |
          git clone --depth 1 https://github.com/ps2dev/gsKit.git /tmp/gsKit
          cd /tmp/gsKit
          make -j2
          make install

      - name: Build assets (png -> raw)
        shell: sh
        run: |
          mkdir -p assets_build
          python3 tools/build_assets.py

      - name: Build ELF
        shell: sh
        run: |
          make clean
          make -j2

      - name: Upload nhui.elf
        uses: actions/upload-artifact@v4
        with:
          name: nhui-elf
          path: nhui.elf
