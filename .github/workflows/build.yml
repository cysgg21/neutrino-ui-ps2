name: build-ps2-elf

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    container:
      image: ps2dev/ps2dev:v1.2.0

    env:
      PS2DEV: /usr/local/ps2dev
      PS2SDK: /usr/local/ps2dev/ps2sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps (Alpine)
        shell: sh
        run: |
          apk add --no-cache \
            git \
            build-base \
            make \
            cmake \
            python3 \
            py3-pip \
            py3-pillow

          python3 -c "from PIL import Image; print('Pillow OK')"
          make --version
          cmake --version

      # Instala gsKit + dmaKit usando el sistema de "ports" del PS2SDK (recomendado)
      - name: Install gsKit + dmaKit (PS2SDK ports)
        shell: sh
        run: |
          cd "$PS2SDK/ports"

          # Asegura que ports está listo
          if [ -f "./configure" ]; then
            ./configure
          fi

          # Descarga y compila gsKit (esto suele traer dmaKit también)
          make -j2 gsKit
          make -j2 install-gsKit

      - name: Build assets (png -> raw)
        shell: sh
        run: |
          mkdir -p assets_build
          python3 tools/build_assets.py

      - name: Build ELF
        shell: sh
        run: |
          make clean
          make -j2

      - name: Upload nhui.elf
        uses: actions/upload-artifact@v4
        with:
          name: nhui-elf
          path: nhui.elf
